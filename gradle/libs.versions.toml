[versions]
# The latest versions are available at https://quiltmc.org/en/usage/latest-versions/
minecraft = "1.21"
quilt_mappings = "1.21+build.18"
quilt_loader = "0.26.4-beta.1"
quilted_fabric_api = "11.0.0-alpha.3+0.102.0-1.21"

[libraries]
minecraft = { module = "com.mojang:minecraft", version.ref = "minecraft" }
quilt_mappings = { module = "org.quiltmc:quilt-mappings", version.ref = "quilt_mappings" }
quilt_loader = { module = "org.quiltmc:quilt-loader", version.ref = "quilt_loader" }

quilted_fabric_api_resource_loader = { module = "org.quiltmc.quilted-fabric-api:fabric-resource-loader-v0", version.ref = "quilted_fabric_api" }

[plugins]
quilt_loom = { id = "org.quiltmc.loom", version = "1.7+" }
minotaur = { id = "com.modrinth.minotaur", version = "2.+" }
